<!--modal delete -->
<div class="modal fade" id="deleteModal{{dr.id}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Borrar Documento Relacionado <br> Folio: {{dr.Folio}} , con monto $ {{dr.ImpPagado}} {{dr.MonedaDR}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete Documento Relacionado:  <b>{{dr.IdDocumento }}</b> ?
            </div>
            <div class="modal-footer">
                <form id="delete-form" action="{% url 'delete_pago_dr' dr.id %}" method="POST">
                    {% csrf_token %}
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit"  class="btn btn-danger">delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
